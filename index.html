    <script type="text/javascript">

var n=1;//图片标记数
var b=10;
var dingshi; //让图片动的定时器
var dingshishang;
window.onload=xia;
function xia(){
	window.setInterval("xiatu()",4000);
	shangtu();
}
//更换图片
function xiatu(){
var obj=document.getElementById("xia");
n++;
if(n>=7){
n=1;
}
obj.src="img/"+n+".jpg";
}


function shangtu(){
dingshishang=window.setInterval("shang()",3750);
}
//更换图片
function shang(){
var shang=document.getElementById("shang");
b++;
if(b>=21){
b=10;
}
shang.src="img/"+b+".jpg";
}

var x,y,n=0,ny=0,rotINT,rotYINT

function rotateYDIV()
{
y=document.getElementById("shang")

rotYINT=window.setInterval("startYRotate()",10)
}

function startYRotate()
{
ny=ny+1
y.style.transform="rotateY(" + ny + "deg)"
y.style.webkitTransform="rotateY(" + ny + "deg)"
y.style.OTransform="rotateY(" + ny + "deg)"
y.style.MozTransform="rotateY(" + ny + "deg)"
if (ny==180 || ny>=360)
	{
	clearInterval(rotYINT)
	if (ny>=360){ny=0}
	}
}

</script>
